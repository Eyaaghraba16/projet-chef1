<div class="login-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onLogin()">
    <div>
      <label>Login ou Email</label>
      <input type="text" [(ngModel)]="loginOrEmail" name="loginOrEmail" placeholder="Login ou Email">
    </div>

    <div>
      <label>Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe">
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>
  </form>

  <p>
    Pas de compte ? <a (click)="goToRegister()">S'inscrire</a>
  </p>
</div>
