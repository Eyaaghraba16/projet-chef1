<div class="login-container">
  <div class="login-card">
    <h1>Inscription</h1>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" [(ngModel)]="nom" name="nom" />
      </div>

      <div class="form-group">
        <label>Prénom</label>
        <input type="text" [(ngModel)]="prenom" name="prenom" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" />
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" />
      </div>

      <div class="form-group">
        <label>Confirmer le mot de passe</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" />
      </div>

      <div class="form-group">
        <label>Rôle</label>
        <select [(ngModel)]="role" name="role" (change)="onRoleChange()">
          <option value="etudiant">Étudiant</option>
          <option value="enseignant">Enseignant</option>
          <option value="directeur">Directeur</option>
          <option value="administratif">Administratif</option>
        </select>
      </div>

      <ng-container *ngIf="role === 'etudiant'">
        <div class="form-group">
          <label>Département</label>
          <select [(ngModel)]="departement" name="departement" (change)="onDepartementChange()">
            <option value="" disabled>-- Choisissez un département --</option>
            <option *ngFor="let dept of departementsOptions" [value]="dept.nom">{{ dept.nom }}</option>
          </select>
        </div>

        <div class="form-group" *ngIf="specialitesDisponibles.length > 0">
          <label>Spécialité</label>
          <select [(ngModel)]="specialite" name="specialite" (change)="onSpecialiteChange()">
            <option value="" disabled>-- Choisissez une spécialité --</option>
            <option *ngFor="let spec of specialitesDisponibles" [value]="spec.nom">{{ spec.nom }}</option>
          </select>
        </div>

        <div class="form-group" *ngIf="niveauxDisponibles.length > 0">
          <label>Niveau</label>
          <select [(ngModel)]="niveau" name="niveau">
            <option value="" disabled>-- Choisissez un niveau --</option>
            <option *ngFor="let niv of niveauxDisponibles" [value]="niv">{{ niv }}</option>
          </select>
        </div>
      </ng-container>

      <button type="submit" class="btn-primary" [disabled]="loading">S'inscrire</button>
    </form>

    <div class="register-link">
      <p>Déjà inscrit ? <a (click)="goToLogin()">Connexion</a></p>
    </div>
  </div>
</div>
